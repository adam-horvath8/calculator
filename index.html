<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="desk">
        <container id="main">
            <div id="top">
                <button class="item item-display">1156</button>
                <button class="item item-clear">CLEAR</button>
            </div>
            <div id="bottom">
                <button class="item item-7">7</button>
                <button class="item item-8">8</button>
                <button class="item item-9">9</button>
                <button class="item item--">-</button>
                <button class="item item-4">4</button>
                <button class="item item-5">5</button>
                <button class="item item-6">6</button>
                <button class="item item-+">+</button>
                <button class="item item-1">1</button>
                <button class="item item-2">2</button>
                <button class="item item-3">3</button>
                <button class="item item-*">*</button>
                <button class="item item-0">0</button>
                <button class="item item-.">.</button>
                <button class="item item-/">/</button>
                <button class="item item-=">=</button>
            </div>
        </container>
    </div>
</body>
</html>
